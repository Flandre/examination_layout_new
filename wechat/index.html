<!DOCTYPE html>
<html lang="en">
<head>

  <title>审核页面</title>

      <div class="list-item">

          <div class="info-item">

          </div>
        </div>

        <div class="car-type">
          <div class="title">申请/已有的准驾车型</div>
          <div class="desc">C1小型汽车/A1大型货车</div>
        </div>

        <a class="btn btn-block disabled action-bar" href="javascript:;">已锁定</a>
      </div>

    </div>
  </div>

</body>
