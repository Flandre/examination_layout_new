<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>体检审核</title>
  <link href="index.css" rel="stylesheet"/>
</head>
<body>
  <div class="main-container">
    <div class="exam-container">
      <!--身高-->
      <div class="exam-item">
        <div class="title">身高</div>
        <div class="info-desc">
          <span class="label">身高:</span>
          <span class="value">178厘米</span>
        </div>
        <!-- 滑动类展示图 -->
        <div class="swiper-container">
          <div class="control prev">
            <img src="images/arrow.png">
          </div>
          <div class="swiper-scroll">
            <div class="swiper-scroll-container">
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
            </div>
          </div>
          <div class="control next">
            <img src="images/arrow.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="half-col">
          <div class="exam-item">
            <div class="title">上肢</div>
            <div class="row">
              <div class="half-col">
                <div class="info-desc">
                  <span class="label">左上肢:</span>
                  <span class="value">正常</span>
                </div>
              </div>
              <div class="half-col">
                <div class="info-desc">
                  <span class="label">右上肢:</span>
                  <span class="value">正常</span>
                </div>
              </div>
            </div>
            <div class="image-box">
              <img src="img/nature1.jpg">
            </div>
          </div>
        </div>
        <div class="half-col">
          <div class="exam-item warn">
            <div class="title">躯干和颈部</div>
            <div class="row">
              <div class="half-col">
                <div class="info-desc">
                  <span class="label">左上肢:</span>
                  <span class="value">正常</span>
                </div>
              </div>
              <div class="half-col">
                <div class="info-desc">
                  <span class="label">右上肢:</span>
                  <span class="value">正常</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="half-col">
                <div class="image-box">
                  <img src="img/nature1.jpg">
                </div>
              </div>
              <div class="half-col">
                <div class="image-box">
                  <img src="img/nature1.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="exam-item">
        <div class="title">下肢</div>
        <div class="row">
          <div class="half-col">
            <div class="info-desc">
              <span class="label">左下肢:</span>
              <span class="value">正常</span>
            </div>
          </div>
          <div class="half-col">
            <div class="info-desc">
              <span class="label">右下肢:</span>
              <span class="value">正常</span>
            </div>
          </div>
        </div>
        <!-- 滑动类展示图 -->
        <div class="swiper-container">
          <div class="control prev">
            <img src="images/arrow.png">
          </div>
          <div class="swiper-scroll">
            <div class="swiper-scroll-container">
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
            </div>
          </div>
          <div class="control next">
            <img src="images/arrow.png">
          </div>
        </div>
      </div>

      <div class="exam-item">
        <div class="title">视力</div>
        <div class="row">
          <div class="half-col">
            <div class="info-inline">
              <div class="info-desc">
                <span class="label">左眼:</span>
                <span class="value">5.0</span>
              </div>
              <div class="info-desc">
                <span class="label">矫正:</span>
                <!--div class="check-group">
                  <div class="check-item active">是</div>
                  <div class="check-item">否</div>
                </div-->
                <div class="check-group">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="option1"> 是
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="option2"> 否
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="half-col">
            <div class="info-inline">
              <div class="info-desc">
                <span class="label">右眼:</span>
                <span class="value">5.0</span>
              </div>
              <div class="info-desc">
                <span class="label">矫正:</span>
                <div class="check-group">
                  <div class="check-item active">是</div>
                  <div class="check-item">否</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 滑动类展示图 -->
        <div class="swiper-container">
          <div class="control prev">
            <img src="images/arrow.png">
          </div>
          <div class="swiper-scroll">
            <div class="swiper-scroll-container">
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
            </div>
          </div>
          <div class="control next">
            <img src="images/arrow.png">
          </div>
        </div>
      </div>

      <div class="exam-item">
        <div class="title">听力</div>
        <div class="row">
          <div class="half-col">
            <div class="row">
              <div class="half-col">
                <span class="label">左耳:</span>
                <span class="value">正常</span>
              </div>
              <div class="half-col">
                <span class="label">右耳:</span>
                <span class="value">正常</span>
              </div>
            </div>
          </div>
          <div class="half-col">
            <div class="info-desc">
              <span class="label">佩戴助听装置:</span>
              <div class="check-group">
                <div class="check-item active">是</div>
                <div class="check-item">否</div>
              </div>
            </div>
          </div>
        </div>
        <!-- 滑动类展示图 -->
        <div class="swiper-container">
          <div class="control prev">
            <img src="images/arrow.png">
          </div>
          <div class="swiper-scroll">
            <div class="swiper-scroll-container">
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
            </div>
          </div>
          <div class="control next">
            <img src="images/arrow.png">
          </div>
        </div>
      </div>

      <div class="exam-item">
        <div class="title">辨色力</div>
        <div class="info-desc">
          <span class="label">红绿色盲:</span>
          <div class="check-group">
            <div class="check-item active">是</div>
            <div class="check-item">否</div>
          </div>
        </div>
        <!-- 滑动类展示图 -->
        <div class="swiper-container">
          <div class="control prev">
            <img src="images/arrow.png">
          </div>
          <div class="swiper-scroll">
            <div class="swiper-scroll-container">
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
              <div class="swiper-item">
                <img src="img/nature1.jpg">
              </div>
            </div>
          </div>
          <div class="control next">
            <img src="images/arrow.png">
          </div>
        </div>
      </div>

    </div>
    <div class="user-info">
      <div class="panel">
        <div class="top-border">
          <h2 class="top-title">体检结果</h2>
          <!--
          审核中：不显示图片
          状态通过：使用examination-success图片
          状态不通过：使用examination-failed图片
          -->
          <img src="images/examination-success.png" class="examination-status">
          <!--
          状态为"不通过"才显示
          -->
          <p class="failed-desc">患有影响肢体活动的神经系统疾病等妨碍安全驾驶疾病患有影响肢体</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
